      <main>
        <div class="card">
          <div class="title center-align">Title</div>
          <div class="left-align">
            <div class="author-container">
                Author: <span class="author">author</span>
            </div>
            <div class="pages-container">

            <div class="year-container">
                Year: <span class="year">xx</span>
            </div>
          </div>
          <div class="right-align">
            <input type="checkbox" name="read" id="isRead" />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"

        <button data-open-modal class="card add-button"> + </button>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>

    <dialog data-modal class="modal">
        <form id="form">
            <button class="modal-close" formmethod="dialog" type="submit" aria-label="Close">&times;</button>
            <h3>Add a Book</h3>
            <div class="input-control">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year">
                <div class="error"></div>
            </div>
            <div class="input-control checkbox-control">
                <label for="read">Read: </label>
                <input type="checkbox" name="read" id="read">
                <div class="error"></div>
            </div>
            <button type="submit">submit</button>
        </form>
        <!-- <button data-close-modal>Close</button> -->
    </dialog>

</html>
